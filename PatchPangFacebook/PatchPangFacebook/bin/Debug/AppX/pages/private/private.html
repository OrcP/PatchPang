<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>private</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="private.css" rel="stylesheet" />
    <script src="private.js"></script>
</head>
<body>
    <div id="private" class="win-ui-light" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width: 'narrow'}">
        <div class="SettingsPane">
            <div class="win-label">
                <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton">
                </button>
                <span class="SettingsTitle">Private Policy</span>
            </div>
            <article class="SettingsContent">
                <h2>개인정보정책</h2>
                <h4><a href="http://miconblog.com/apps/patchpang/privacy.html">http://miconblog.com/apps/patchpang/privacy.html</a></h4>
            </article>
        </div>
    </div>
</body>
</html>
