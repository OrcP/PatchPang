<!doctype html>
<html>
<head>
<title>PatchPang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> -->
<script type="text/javascript" src="js/lib/collie.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<div id="home">
		<div id="user-info"></div>
		<div id="login">
			<p>
				패치팡은 페이스북과 연동됩니다. </br> 
				페북 로그인을 하셔용~! </br>
				<button onClick="loginUser();">FaceBook Login</button>
			</p>
		</div>
		<div id="logout" class="hide">
			<p>
				<!-- <button onClick="FB.logout();">Logout</button> -->
			</p>
		</div>

		<div id="control" class="hide">
			<button onClick="startGame()">패치팡 시작하기!</button>
			<button onClick="getRank()">패치팡 랭킹보기</button>
		</div>
		<div id="user-rank"></div>

		<div id="fb-root"></div>
		<!-- <a href="#" onclick="getUserFriends();">Get friends</a><br> -->
		<div id="user-friends"></div>
	</div>
	<div id="game" class="hide">
		<div id="container"></div>
	</div>

	<script src="lib/underscore.js" type="text/javascript"></script>
	<script src="lib/jquery.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>

	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/underscore.js"></script>
	<script type="text/javascript" src="js/lib/backbone.js"></script>
	<script type="text/javascript" src="js/lib/Observable.js"></script>

	<script type="text/javascript" src="js/model/GameTimerModel.js"></script>
	<script type="text/javascript" src="js/view/GameTimerView.js"></script>

	<script type="text/javascript" src="js/model/GameScoreModel.js"></script>
	<script type="text/javascript" src="js/view/GameScoreView.js"></script>

	<script type="text/javascript" src="js/model/ComboModel.js"></script>
	<script type="text/javascript" src="js/view/ComboView.js"></script>
	
	<script type="text/javascript" src="js/model/BlockItemPool.js"></script>

	<script type="text/javascript" src="js/model/SearchAlgorithm.js"></script>
	<script type="text/javascript" src="js/model/LogicBoard.js"></script>

	<script type="text/javascript" src="js/model/RankModel.js"></script>
	<script type="text/javascript" src="js/view/RankView.js"></script>

	<script type="text/javascript" src="js/view/LogicBoardView.js"></script>
	<script type="text/javascript" src="js/controller/PatchPang.js"></script>
	<script type="text/javascript" src="js/controller/app.js"></script>
</body>
</html>
